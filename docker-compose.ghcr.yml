services:
  chrontainer:
    image: ghcr.io/rsousa88/chrontainer:latest
    container_name: chrontainer
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/data
    environment:
      - PORT=5000
      - SECRET_KEY=your-secret-key-here
    labels:
      - "com.chrontainer.managed=false"
