version: '3.8'

# Example docker-compose for running Chrontainer on a macvlan network with a static IP.
# Adjust the network settings below to match your local network configuration:
#   - subnet: Your network's subnet (e.g., 192.168.1.0/24)
#   - gateway: Your router's IP address (e.g., 192.168.1.1)
#   - ipv4_address: The static IP you want to assign to Chrontainer
#   - parent: The host's network interface (use `ip link` to find it, e.g., eth0, enp3s0)

services:
  chrontainer:
    build: .
    container_name: chrontainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data:/data
    environment:
      - SECRET_KEY=your-secret-key-here
    networks:
      macvlan_net:
        ipv4_address: 192.168.1.100  # Change to your desired static IP

networks:
  macvlan_net:
    driver: macvlan
    driver_opts:
      parent: eth0  # Change to your host's network interface
    ipam:
      config:
        - subnet: 192.168.1.0/24      # Change to match your network
          gateway: 192.168.1.1        # Change to your router's IP
