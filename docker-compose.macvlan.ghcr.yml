# Example docker-compose for running Chrontainer from GHCR on a macvlan network with a static IP.
# Adjust the network settings below to match your local network configuration.

networks:
  macvlan_net:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: 192.168.1.0/24
          gateway: 192.168.1.1

services:
  chrontainer:
    hostname: chrontainer
    container_name: chrontainer
    image: ghcr.io/rsousa88/chrontainer:latest
    networks:
      macvlan_net:
        ipv4_address: 192.168.1.100
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data:/data
    environment:
      - SECRET_KEY=your-secret-key-here
    restart: unless-stopped
    labels:
      - chrontainer.tags=proxy,security,docker-socket
